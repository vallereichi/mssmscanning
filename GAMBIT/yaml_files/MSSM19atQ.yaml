    MSSM19atQ:
        Ad_3:
            range: [-2000.0,2000.0]
        Ae_3:
            range: [-2000.0,2000.0]
        Au_3:
            range: [-8000.0,8000.0]
        M1:
            range: [-2000.0,2000.0]
        M2:
            range: [-2000.0,2000.0]
        M3:
            range: [1000.0,5000.0]
        Qin:
            fixed_value: 2000.0
        TanBeta:
            range: [1.0,60.0]
        mHd2:
            range: [-5000.0, 5000.0]
        mHu2:
            range: [-5000.0, 5000.0]
        md2_12:
            fixed_value: 10e3
        md2_3:
            range: [2000.0,5000.0]
        me2_12:
            fixed_value: 10e3
        me2_3:
            fixed_value: 10e3
        ml2_12:
            fixed_value: 10e3
        ml2_3:
            fixed_value: 10e3
        mq2_12:
            fixed_value: 10e3
        mq2_3:
            range: [2000.0,5000.0]
        SignMu:
            range: [-1.,1.]
        mu2_12:
            fixed_value: 10e3
        mu2_3:
            range: [2000.0,5000.0]


Priors:
    #all priors are simple

ObsLikes:
    # Observables
    - purpose: Observable
      capability: MSSM_spectrum
      type: map_str_dbl

    - purpose: Observable
      capability: muon_gm2

    - purpose: Observable
      capability: RD_oh2


    # LogLikes
    - purpose: LogLike
      capability: lnL_gm2

    - purpose: LogLike
      capability: lnL_t_mass

    - purpose: LogLike
      capability: lnL_Z_mass

    - purpose: LogLike
      capability: lnL_W_mass

    - purpose: LogLike
      capability: lnL_h_mass

    - purpose: LogLike
      capability: lnL_alpha_em

    - purpose: LogLike
      capability: lnL_alpha_s

    - purpose: LogLike
      capability: lnL_GF

    - purpose: LogLike
      capability: lnL_oh2
    

Rules:
    - capability: unimproved_MSSM_spectrum
      type: Spectrum
      function: get_MSSM_spectrum_SPheno
      options:
        n_run: 30
        delta_mass: 1.0e-4

    - capability: MSSM_spectrum
      type: Spectrum
      function: make_MSSM_precision_spectrum_none

    - capability: muon_gm2
      function: GM2C_SUSY

    - capability: lnL_gm2
      function: lnL_gm2
      dependencies: 
        - capability: muon_gm2_SM
          function: gm2_SM_ee

    - capability: mw
      function: mw_from_MSSM_spectrum

    - capability: mh
      function: mh_from_MSSM_spectrum

    - capability: RD_oh2
      function: RD_oh2_MicrOmegas

    - capability: decay_rates
      type: DecayTable
      function: all_decays
      
    - capability: A0_decay_rates
      function: A0_decays

    - capability: H_plus_decay_rates
      function: H_plus_decays

    - capability: Higgs_decay_rates
      function: SM_Higgs_decays

    - capability: h0_2_decay_rates
      function: h0_2_decays

    - capability: t_decay_rates
      function: t_decays

    - capability: Reference_SM_Higgs_decay_rates
      function: Ref_SM_Higgs_decays_table

    - capability: lnL_oh2
      function: lnL_oh2_upperlimit


    
      

      

Printer:
    printer: hdf5
    options:
        group: "/MSSM"
        output_file: "MSSM19atQ.hdf5"
        delete_file_on_restart: true

Scanner:
  use_scanner: random
  scanners:

    de:
      plugin: diver
      like: LogLike
      NP: 100
      convthresh: 1e-3
      verbosity: 3

    random:
      plugin: random
      like: LogLike
      point_number: 1000



Logger:
    redirection:
        [Default] : "default.log"
        [Warning] : "warning.log"
        [Error, Fatal] : "error.log"
        [Debug]: "debug.log"
        [Core] : "core.log"
        [Dependency Resolver] : "dep_res.log"
        [PrecisionBit] : "prec_bit.log"
        [SpecBit] : "spec_bit.log"
        



KeyValues:
    dependency_resolution:
        prefer_model_specific_functions: true

    likelihood:
        model_invalid_for_lnlike_below: 1e-5

    default_output_path: "runs/MSSM19atQ/"

    debug: true
